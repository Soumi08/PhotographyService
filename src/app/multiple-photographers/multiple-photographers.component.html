<div class="coverImage">
  <div class="caption">
    <span class="border"> All Catagoris of Photographers </span><br>
  </div>
</div>
<div class="container">
<p id="caption"><u>Popular categories</u></p>  
  <div class="row" >
    <ng-container *ngFor="let a of photographer" >
      <div class=" col-md-4  col-lg-3 col-12 " style="padding:  10px 10px;">
        <div class="card" >
          <img class="card-img-top" src={{a.image}} alt="Card image cap" class="img-fluid">
            <div class="card-body">
              <a  class="btn btn-primary detailButton"><b> {{a.type}}  </b></a>  
            </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
