
<!-- <div class="container"> -->
 <div class="page-wrapper bg-img p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w800">
      <div class="card card-1">
        <div class="card-heading"></div>
          <div class="card-body">
          <h2 class="title mb-3 font-weight-normal">Sign In</h2>
            <form method="POST" id="form" [formGroup]="loginForm" (ngSubmit)="loginData()">

                <div class="input-group">
                  <label for="email" class="sr-only"> Email  </label>
                    <input class="input--style-1" type="email" class="form-control" formControlName="email"  placeholder="Enter Email">
                    <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" id="error">* Email is required</div>
                </div>

                <div class="input-group">
                  <label for="password" class="sr-only"> Password  </label>
                      <input class="input--style-1" type="password" class="form-control" formControlName="password"  placeholder="Enter Password">
                      <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" id="error">* Password is required.</div>
                </div>

                <div >
                  <label for="submit"></label>
                    <input type="submit" value="Sign in" id="submit" class="btn btn-lg btn-primary btn-block cssButton" [disabled]="loginForm.invalid">
                </div>
            </form>
            
          </div>
      </div>
    </div>
  </div>
